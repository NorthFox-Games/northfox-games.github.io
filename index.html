<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Northfox Games</title>
    <link rel="icon" type="image/png" href="https://cdn.discordapp.com/icons/1255745474019725483/a_1ea3aa31103939851d26bc5d578b0584.gif?size=512&width=0&height=0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #8e94b7; /* Цвет фона */
        }

        /* Фон с гифкой */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .background img {
            width: 50%; /* Уменьшает гифку в два раза */
            height: auto;
        }

        /* Панелька в центре */
        .center-panel {
            position: relative;
            padding: 20px 40px;
            background: rgba(255, 255, 255, 0.2); /* Полупрозрачный белый */
            backdrop-filter: blur(10px); /* Эффект размытия */
            border-radius: 10px;
            text-align: center;
        }

        /* Стиль текста */
        .center-panel h1 {
            font-size: 48px;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        /* Контейнер для иконок */
        .social-icons {
            margin-top: 20px;
        }

        .social-icons a {
            margin: 0 10px;
            color: white;
            font-size: 30px;
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        .social-icons a:hover {
            transform: scale(1.1); /* Легкий эффект увеличения при наведении */
        }

        /* Цвет иконок */
        .social-icons svg {
            width: 40px;
            height: 40px;
            fill: #1a2026; /* Установленный цвет для иконок */
        }
    </style>
</head>
<body>
    <div class="background">
        <img src="https://cdn.discordapp.com/attachments/1287117736421621892/1287411068716580975/image_8607051814332877337923.gif?ex=66f1727d&is=66f020fd&hm=457f4d4e5c2ab94ad87690932374aa23cd5b33f305ff068b27eb8b7812f861ce&" alt="Fox Animation">
